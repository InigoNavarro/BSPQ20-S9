language: java
env:
  - JDK=oraclejdk8
  - JDK=openjdk8
jdk:
  - openjdk8
services: 
  - mysql
before_script: 
  - mysql -u root -e 'CREATE DATABASE pisosDB;'
  - mysql -u root -e "CREATE USER 'spq'@'localhost' IDENTIFIED BY 'spq';"
  - mysql -u root -e "GRANT ALL ON pisosDB.* TO 'spq'@'localhost';"
  - jdk_switcher use $JDK
dist: trusty
addons:
  sonarcloud:
    organization: "unai1999"
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=unai1999_BSPQ20-S9
